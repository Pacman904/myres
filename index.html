<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #app-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #call-button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
        }

        #call-button.active {
            background-color: #f44336;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }

        #info-text {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>Real-Time Voice Assistant</h1>
        <select id="language-selector">
            <option value="en-US">English (US)</option>
            <option value="de-DE">Deutsch (DE)</option>
            <option value="fr-FR">Français (FR)</option>
        </select>

        <p id="info-text">Benötigen Sie noch Infos?</p>
        <button id="call-button">Rufen Sie uns an</button>
    </div>

    <script type="module" src="realtime_voicebot_openai.js"></script>
</body>
</html>
